name: Publish GitHub.com/packages

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    name: Update package
    
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
        
      - name: Building
        run: |
          dotnet build MathCore.OpenXML -c Release --nologo
          dotnet build Tests/MathCore.OpenXML.Tests -c Release --nologo
        
      - name: Testing
        run: dotnet test Tests/MathCore.OpenXML.Tests -c Release --nologo --no-build
        
      - name: Packing
        run: dotnet pack MathCore.OpenXML -c Release -v m          
      
      - name: Push package
        run: dotnet nuget push "**/*.nupkg" --skip-duplicate -s https://nuget.pkg.github.com/Infarh/index.json -k ${{secrets.GITHUB_TOKEN}}
